    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart1);
      function drawChart1() {
        var data = google.visualization.arrayToDataTable([
          ['Police Station', 'Gaanja Seized'],
          ['E.PUDUR',   8.46],
          ['PALAKKARAI',    5.05],
          ['WORAIYUR',  4],
          ['FORT',  3],
          ['G.MARKET',  3],
          ['PWE',   2.467],
          ['A.MANGALAM',    1.1],
          ['S.COURT',   0.71],
          ['SRIRANGAM', 0.21],
          ['AIRPORT',   0.15],
          ['KK NAGAR',  0.01],
          ['T.NAGER',   0.05],
        ]);

        var options = {
          title: 'POLICE STATION DATA',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d_1'));
        chart.draw(data, options);
      }
    </script>

    <script type="text/javascript">

      function drawChart3() {
        var data = google.visualization.arrayToDataTable([
        ['Month', 'Amount of Gaanja caught'],
          ['January',     2.42],
          ['February',    1.8],
          ['March',   7.91],
          ['April',   4.41],
          ['May',     12.547]
        ]);
        var view = new google.visualization.DataView(data);
        var options = {
          title: "AMOUNT OF GANJA CAUGHT PER MONTH",
          width: 600,
          height: 400,
          bar: {groupWidth: "95%"},
          legend: { position: "none" },
        };
        var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values_1"));
        chart.draw(view, options);
    }
    </script>

  <script>
    const body = document.querySelector('body'),
    sidebar = body.querySelector('nav'),
    toggle = body.querySelector(".toggle"),
    searchBtn = body.querySelector(".search-box"),
    modeSwitch = body.querySelector(".toggle-switch"),
    modeText = body.querySelector(".mode-text");
toggle.addEventListener("click" , () =>{
  sidebar.classList.toggle("close");
})
searchBtn.addEventListener("click" , () =>{
  sidebar.classList.remove("close");
})
modeSwitch.addEventListener("click" , () =>{
  body.classList.toggle("dark");
  
  if(body.classList.contains("dark")){
      modeText.innerText = "Light mode";
  }else{
      modeText.innerText = "Dark mode";
      
  }
});


  </script>
