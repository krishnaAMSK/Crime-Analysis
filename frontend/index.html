

<!DOCTYPE html>
<html>
	<head>
		<title>Mapmyindia Maps</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	
                <script src="https://apis.mapmyindia.com/advancedmaps/v1/e07e5c2c75606e75c40d26b59bb29d48/map_load?v=1.5"></script>
                <style>
                    html, body, #map {	margin: 0;	padding: 0;width: 100%;height: 100%;}
                    
                </style>
	
	</head>
	<body>
            
            <div id="map"></div>
        <script>
            var map=new MapmyIndia.Map("map",{ center:[10.745735, 78.789982], zoomControl: true, hybrid:true, search:true, location:true}); /*map initialized*/
        
      
        
        L.marker([10.7905, 78.7047]).addTo(map);

        
        fetch('http://localhost:5001/api/v1/policestationlist')
  .then(response => response.json())
  .then(data => {
    const policeStations = data.policeStations;
    for (let i = 0; i < policeStations.length; i++) {
  const station = policeStations[i];
  console.log(station.name, station.lat, station.long);
  L.marker([station.lat,  station.long]).addTo(map);
}
  })
  .catch(error => {
    console.error('Error:', error); // Handle any errors that occurred during the fetch request
  });
        
      
  
         </script>
	</body>
</html>
